<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Admission Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Student Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Student Name</label>
                            <input type="text" placeholder="Enter name" required>
                        </div>

                        <div class="input-field">
                            <label>Father/Guardian's Name</label>
                            <input type="text" placeholder="Enter Father Name" required>
                        </div>

                        <!-- <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div> -->
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Guardian's Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>B-Form No</label>
                            <input type="text" placeholder="Enter your B-Form" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <!-- <span class="title"> which class did You Apply </span> -->

                    <div class="fields">
                        <div class="input-field">
                            <label>Student Age </label>
                            <input type="number" placeholder="Enter Age" required>
                        </div>

                        <div class="input-field">
                            <label>Apply for which class</label>
                            <select required>
                                <option disabled selected>Select Class</option>
                                <option>Montessori</option>
                                <option>Kinder Garden 1</option>                                
                                <option>Kinder Garden 2</option>
                                <option>Class 1</option>                                
                                <option>Class 2</option>                                
                                <option>Class 3</option>                                
                                <option>Class 4</option>                                
                                <option>Class 5</option>                                
                                <option>Class 6</option>                                
                                <option>Class 7</option>                                
                                <option>Class 8</option>                                
                                <option>Class 9</option>                                
                                <option>Class 10</option>                                
                                                              
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Nationality" required>
                        </div>

                        <div class="input-field address">
                            <label>Religion</label>
                            <input type="text" placeholder="Religion" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Phone Number" required>
                        </div>

                        <div class="input-field">
                            <label>Student Email</label>
                            <input type="email" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Residential Address </label>
                            <input type="text" placeholder="Enter Address" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father/Guardian's Name</label>
                            <input type="text" placeholder="Enter Father/Guardian's name" required>
                        </div>

                        <div class="input-field">
                            <label>Father/Guardian's CNIC No</label>
                            <input type="number" placeholder="Enter CNIC No" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter Phone Number" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <select required>
                                <option disabled selected>Select Occupation</option>
                                <option>Business</option>
                                <option>Employee</option>                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Father/Guardian's Email</label>
                            <input type="text" placeholder="Email" required>
                        </div>

                        <div class="input-field">
                            <label>Phone No 2 </label>
                            <input type="text" placeholder="Enter Phone Number" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
